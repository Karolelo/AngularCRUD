<mat-card>
  <mat-card-content>
    <mat-card-title>Rejestracja</mat-card-title>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput type="text" formControlName="login" required>
        <mat-error *ngIf="registrationForm.get('login')?.hasError('required')">
          Login jest wymagany
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
          Email jest wymagany
        </mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
          Podaj poprawny adres email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
          Hasło jest wymagane
        </mat-error>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
          Hasło musi mieć co najmniej 6 znaków
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Potwierdź Hasło</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required>
        <mat-error *ngIf="registrationForm.hasError('passwordsMismatch') ">
          Hasła muszą być takie same
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Imię</mat-label>
        <input matInput type="text" formControlName="name" required>
        <mat-error *ngIf="registrationForm.get('name')?.hasError('required')">
          Imię jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nazwisko</mat-label>
        <input matInput type="text" formControlName="surname" required>
        <mat-error *ngIf="registrationForm.get('surname')?.hasError('required')">
          Nazwisko jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data urodzenia</mat-label>
        <input matInput type="date" formControlName="birthDate" required>
        <mat-error *ngIf="registrationForm.get('birthDate')?.hasError('required')">
          Data urodzenia jest wymagana
        </mat-error>
      </mat-form-field>

      <div class="form-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
          Zarejestruj się
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
